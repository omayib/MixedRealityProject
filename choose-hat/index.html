<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mixed Reality Hat App with Image Hats</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    /* The video element displays the webcam feed */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      z-index: 1;
      transform-origin: top left;
    }
    /* The overlay canvas sits on top */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <!-- MediaPipe libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
